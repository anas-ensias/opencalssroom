<li [ngClass]="{
                  'list-group-item': true,
                  'list-group-item-success': pl > 0,
                  'list-group-item-danger': pl < 0
                }"
                  >
  <h6 class="col-md-3 offset-md-9">{{ post.created_at | date: 'M/d/yy, h:mm a' }}</h6>
  <h4> {{ post.title }} </h4>
  <p> {{ post.content }} </p>
  <button class="btn btn-success" (click)="functionPlus(pl)">Love it</button>
  <button class="btn btn-danger" (click)="functionMoins(pl)">Don't love it</button>
</li>
